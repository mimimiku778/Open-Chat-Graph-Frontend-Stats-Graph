<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://localhost/style/mvp.css" />
    <link rel="stylesheet" href="http://localhost/style/site_header.css" />
    <link rel="stylesheet" href="http://localhost/style/site_footer.css" />
    <link rel="stylesheet" href="http://localhost/style/room_page.css" />
    <link rel="stylesheet" href="http://localhost/style/graph_page.css" />
    <link rel="stylesheet" href="http://localhost/style/react/OpenChat.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Preact + TS</title>
  </head>
  <body>
    <style>
      .limit-btns .MuiTab-fullWidth {
        min-width: 0;
        padding: 0;
      }

      .chart-canvas-box {
        aspect-ratio: 1.7 / 1;
        width: 100%;
        margin: 0 auto;
        padding: 0;
        user-select: none;
        -webkit-user-select: none;
      }

      @media screen and (max-width: 511px) {
        .chart-canvas-box {
          aspect-ratio: 1.2 / 1;
        }
      }

      @media screen and (max-width: 359px) {
        .chart-canvas-box {
          margin: 0 -0.75rem;
          width: calc(100% + 1.5rem);
          aspect-ratio: 1.1 / 1;
        }

        .limit-btns .MuiTab-fullWidth {
          font-size: 13px;
        }
      }

      body {
        margin: 0;
      }
    </style>
    <div style="margin: 1rem">
      <div class="chart-canvas-box">
        <canvas id="chart-preact-canvas"></canvas>
      </div>
      <div id="app" data-oc-id="32" data-category="芸能人・有名人" data-base-url="http://192.168.11.10"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
